<h2>{{ user()?.id ? "Edit" : "Create" }} User</h2>

@if (!loading()) { @if(error()){
<p class="app-error">{{ error() }}</p>
<button mat-flat-button color="primary" (click)="goBack()">Go Back</button>
} @else {
<app-user-form [user]="user()" (save)="handleSave($event)" (cancel)="goBack()" [disableSave]="loading()" />
} } @else {
<p>Loading...</p>
} @if(savingError()){
<p class="app-error">{{ savingError() }}</p>
}
