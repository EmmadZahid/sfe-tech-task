<h2>{{ mode() === "edit" ? "Edit" : "Create" }} User</h2>

@if(loading()){
<app-spinner></app-spinner>
} @else if(error()){
<p class="app-error">{{ error() }}</p>
<button mat-flat-button color="primary" (click)="goBack()">Go Back</button>
} @else {
<app-user-form [user]="user()" (save)="handleSave($event)" (cancel)="goBack()" [disableSave]="saving()" />
} @if(savingError()){
<p class="app-error">{{ savingError() }}</p>
}
