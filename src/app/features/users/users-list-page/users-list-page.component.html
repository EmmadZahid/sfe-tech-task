<div class="header">
  <h2>Users</h2>
  @if (facade.isLoggedInUserAdmin()) {
  <button mat-raised-button color="primary" (click)="goToNew()">Add User</button>
  }
</div>
@if (!facade.loading()) { @if(facade.error()){
<p class="app-error">{{ facade.error() }}</p>
} @else{

<app-users-list [users]="facade.users()" (edit)="goToEdit($event)" />
} } @else {
<p>Loading...</p>
}
