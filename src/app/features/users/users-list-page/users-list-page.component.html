<div class="header">
  <h2>Users</h2>
  @if (usersFacade.isLoggedInUserAdmin()) {
  <button mat-raised-button color="primary" (click)="goToNew()">Add User</button>
  }
</div>
@if (!usersFacade.loading()) { @if(usersFacade.error()){
<p class="app-error">{{ usersFacade.error() }}</p>
} @else{

<app-users-list [users]="usersFacade.users()" (edit)="goToEdit($event)" />
} } @else {
<app-spinner></app-spinner>
}
